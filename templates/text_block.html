<head>
    <title>{{ page.title }}</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        {% extends "base.html" %}
        {% block content %}
        <h1>{{ page.title }}</h1>
        <p>Author: {{ page.author.username }}</p>
        <p>{{ page.content }}</p>

        {% if current_user.is_authenticated and current_user.id == page.user_id %}
        <a href="{{ url_for('edit_page', page_id=page.id) }}">Редактировать</a>
        {% endif %}
        {% endblock %}
    </div>
</body>
</html>
