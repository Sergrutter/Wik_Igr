{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card bg-dark text-white shadow border-light">
                <div class="card-body">
                    <h2 class="card-title text-center mb-3">{{ page.title }}</h2>
                    <h6 class="card-subtitle mb-4 text-muted text-center">Автор: {{ page.author.username }}</h6>
                    <p class="card-text" style="white-space: pre-line;">{{ page.content }}</p>

                    {% if current_user.is_authenticated and current_user.id == page.user_id %}
                        <div class="text-end mt-4">
                            <a href="{{ url_for('edit_page', page_id=page.id) }}" class="btn btn-outline-warning">Редактировать</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
