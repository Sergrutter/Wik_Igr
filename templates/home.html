<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Главная страница</h1>

    <form method="POST" action="{{ url_for('search') }}">
        <input type="text" name="search_query" placeholder="Поиск страниц...">
        <button type="submit">Искать</button>
    </form>

    <h2>Все страницы:</h2>
    {% for page in pages %}
        <div>
            <h3>{{ page.title }}</h3>
            <p>Автор: {{ page.author.username }}</p>
            <p>{{ page.content[:100] }}...</p>
        </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
