<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffffff;
            color: #121212;
            border: none;
            cursor: pointer;
        }
        .page {
            border: 1px solid #ffffff;
            padding: 10px;
            margin-bottom: 20px;
        }
        .page h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Главная страница</h1>

    <form method="POST" action="{{ url_for('search') }}">
        <input type="text" name="search_query" placeholder="Поиск страниц...">
        <button type="submit">Искать</button>
    </form>

    <h2>Все страницы:</h2>
    {% for page in pages %}
        <div class="page">
            <h3><a href="{{ url_for('page_detail', page_id=page.id) }}">{{ page.title }}</a></h3>
            <p>Автор: {{ page.author.username }}</p>
            <p>{{ page.content[:100] }}...</p>
        </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
