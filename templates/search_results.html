<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Результаты поиска: "{{ query }}"</h1>
    {% if pages %}
        {% for page in pages %}
            <div>
                <h3><a href="{{ url_for('page_detail', page_id=page.id) }}">{{ page.title }}</a></h3>
                <p>Автор: {{ page.author.username }}</p>
                <p>{{ page.content[:100] }}...</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Ничего не найдено</p>
    {% endif %}
{% endblock %}
</body>
</html>
